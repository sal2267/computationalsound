<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAudio Keyboard Test</title>
    <style>
      #duck {
        width: 150px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
  <button id="waveToggle">Waveform: Sine</button>

<div style="margin-top:12px; font-family: sans-serif;">
  <div style="margin-top:10px;">
    <strong>Synthesis Mode:</strong>
    <label style="margin-left:10px;">
      <input type="radio" name="mode" value="additive" checked> Additive
    </label>
    <label style="margin-left:10px;">
      <input type="radio" name="mode" value="AM"> AM
    </label>
    <label style="margin-left:10px;">
      <input type="radio" name="mode" value="FM"> FM
    </label>
  </div>

  <div style="margin-top:10px;">
    AM Mod Freq: <span id="amVal">10</span> Hz
    <input id="amFreq" type="range" min="0.5" max="100" step="0.5" value="10">
  </div>

  <div style="margin-top:10px;">
    FM Mod Freq: <span id="fmVal">100</span> Hz
    <input id="fmFreq" type="range" min="1" max="1000" step="1" value="100">
  </div>

  <div style="margin-top:10px;">
    FM Index: <span id="fmIndexVal">250</span>
    <input id="fmIndex" type="range" min="0" max="1200" step="1" value="250">
  </div>

  <div style="margin-top:10px;">
    Attack: <span id="atkVal">0.05</span>s
    <input id="attack" type="range" min="0.001" max="1.0" step="0.001" value="0.05">
  </div>

  <div style="margin-top:10px;">
    Release: <span id="relVal">0.08</span>s
    <input id="release" type="range" min="0.005" max="2.0" step="0.005" value="0.08">
  </div>
</div>

  <h1>Keyboard Test</h1>
  <p>Click the page, then press Z, X, C, V, B, N, M</p>

  <img id="duck" src="./duckImage.jpeg" alt="Duck">

  <script src="keyboard2.js"></script>
</body>
</html>
